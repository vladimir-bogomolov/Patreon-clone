<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patreon-clone</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/4d3cd55dc6.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <a href=""><img src="assets/logo.png" alt="logo"></a>
        </div>
        <div class="login">
            <div class="login-1">
                <a href="#">Log in</a>
            </div>
            <div class="login-2">
                <button>Create on Patreon</button>
            </div>
            <div class="mobile-nav-icon">
                <a href="#"><i class="fas fa-bars fa-2x"></i></a>
            </div>
        </div>
        
        <div class="search">
            <div class="search-line">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Find a creator">
            </div>  
        </div>
    </nav>
</body>
</html>
